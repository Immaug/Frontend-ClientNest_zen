name: Frontend Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  frontend-security:
    runs-on: ubuntu-latest
    name: Run Frontend Security Scans

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- ESLint ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run ESLint
        run: |
          npm install --save-dev eslint@8 eslint-plugin-security
          npx eslint . --ext .js,.ts || true

      # --- Semgrep ---
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep scan --config=auto . || true
        
      - name: Save ESLint Output
        run: |
         npx eslint . --ext .js,.ts -f html -o eslint-report.html || true

      - name: Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
         name: eslint-report
         path: eslint-report.html
